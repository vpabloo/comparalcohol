<!DOCTYPE html>
<html lang="es">

<head>
    <title>Comparador de Cervezas por ml</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Calcula el precio por mililitro de cerveza y compara para encontrar la opci&oacute;n m&aacute;s barata.">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1 class="brand"><img id="brand-logo" class="brand-logo" alt="" aria-hidden="true" /> Comparador de Cervezas <span
                    class="brand-badge">Precio/ml</span></h1>
            <p class="tagline">Ingresa los datos del pack y compara qu&eacute; opci&oacute;n te conviene m&aacute;s.</p>
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2 class="section-title">Calculadora</h2>
            <div class="form-grid" role="form" aria-label="Calculadora precio por mililitro">
                <div class="form-field">
                    <label for="presentacion">Presentaci&oacute;n</label>
                    <select name="presentacion" id="presentacion">
                        <option value="1">1 Cerveza</option>
                        <option value="4">4 Cervezas</option>
                        <option value="6">6 Cervezas</option>
                        <option value="12">12 Cervezas</option>
                        <option value="20">20 Cervezas</option>
                        <option value="24">24 Cervezas</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="marca">Nombre</label>
                    <input type="text" id="marca" name="marca" maxlength="32" placeholder="Corona" list="marcas-populares" autocomplete="on" autocapitalize="words">
                    <datalist id="marcas-populares"></datalist>
                </div>
                <div class="form-field">
                    <label for="mililitros">Mililitros</label>
                    <div class="with-suffix">
                        <input type="number" id="mililitros" name="mililitros" inputmode="numeric"
                            placeholder="355">
                        <span class="suffix">ml</span>
                    </div>
                </div>
                <div class="form-field">
                    <label for="precio">Precio</label>
                    <div class="with-prefix">
                        <span class="prefix">$</span>
                        <input type="number" id="precio" name="precio" inputmode="decimal" placeholder="180">
                    </div>
                </div>
                <div class="form-actions">
                    <button class="btn primary" id="btn-agregar" type="button">Agregar</button>
                    <button class="btn ghost" id="btn-limpiar" type="button">Limpiar</button>
                </div>
            </div>
        </section>

        <section class="card">
            <div class="results-header">
                <h2 class="section-title">Comparativa</h2>
                <div class="legend-wrap">
                    <p class="legend"><span class="legend-chip green"></span> M&aacute;s barata &rarr; <span
                            class="legend-chip red"></span> M&aacute;s cara</p>
                    <p class="count" id="count"></p>
                    <button class="btn ghost icon-btn" id="btn-whatsapp" type="button"><span class="icon-whatsapp" aria-hidden="true"></span> Compartir WhatsApp</button>
                </div>
            </div>
            <ul id="lista" class="results-list" aria-live="polite"></ul>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <p>Bebe con responsabilidad.</p>
            <p>SÃ­ tomas no manejes.</p>
            <p>&copy; <span id="year"></span> Comparador de Cervezas por ml</p>
        </div>
    </footer>
</body>

</html>
